<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Flight website front page</title>

    <link rel="stylesheet" href="/static/search-page/frontend-search-box.css">
    <script src="/static/shared-code/util/swap-button.js"></script>
    <script src="/static/search-page/frontend-search-location.js"></script>

</head>

<body>
<!-- Slogan for airline -->
<div class="frontpage-slogan">
    Fly beyond the clouds
</div>

<!-- display group name -->
<div class="frontpage-group-name">
    LikeaG6
</div>

<div class="search-box">
    <div class="search-location">
        <!--class input-with-icon to group icon and input side by side -->
        <div class="input-with-icon">
            <img src="/static/search-page/images/icon-from.png" class="icon icon-layout" alt="From">
            <input id="departure_airport" type="text" placeholder="Try: LAX">
        </div>

        <button class="swap-button-icon" aria-label="Switch location" onclick="swapperButton()">
            <img src="/static/search-page/images/icon-swap.png" class="icon" alt="Swap location">
        </button>

        <div class="input-with-icon">
            <img src="/static/search-page/images/icon-to.png" class="icon icon-layout" alt="To">
            <input id="arrival_airport" type="text" placeholder="Try: JFK">
        </div>

        <!-- date input box -->
        <div class="calendar-box">
            <input id="departure_date" type="date">
        </div>

        <!-- Search Fight button -->
        <button id="searchButton" class="layout-search-button">
            Search <br> Flight
        </button>
    </div>
</div>

<!-- background picture credit to Stephan Mahlke -->
<div class="background-picture-credit">
    Image: Over the clouds by Stephan Mahlke
</div>
</body>
</html>
