<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Your Booking | Like a G6</title>
    <link rel="stylesheet" href="manage-booking.css">
</head>
<body>

<header>
    <h1>Like a G6</h1>
    <div class="tagline">Fly Beyond the Clouds</div>
    <nav>
        <a href="../search-page/frontend-search-location.html">Home</a>
        <a href="#" style="color: #3b82f6; font-weight: 600;">Manage Booking</a>
        <a href="Manager-reports.html">Manager Reports</a>

    </nav>
</header>

<div class="container">
    <section id="lookup-section">
        <h2>Find Your Booking</h2>
        <form id="booking-lookup-form">
            <div class="form-group">
                <label for="confirmation-number">Confirmation Number</label>
                <input type="text" id="confirmation-number" placeholder="FL240806001">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" id="email" placeholder="your@email.com">
            </div>
            <button type="submit">Find Booking</button>
        </form>
    </section>

    <!-- Booking Display Section (hidden initially) -->
    <section id="booking-display" style="display: none;">
        <h2>Your Booking Details</h2>
        <div id="booking-info">

            <!-- Sample booking details for demonstration -->
            <div class="flight-details">
                <div class="detail-item">
                    <div class="detail-label">Flight Number</div>
                    <div class="detail-value" id="flight-display"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">From</div>
                    <div class="detail-value" id="from-display"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">To</div>
                    <div class="detail-value" id="to-display"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Departure Time</div>
                    <div class="detail-value" id="departure-display"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Arrival Time</div>
                    <div class="detail-value" id="arrival-display"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Status</div>
                    <div class="detail-value" style="color: #3b82f6; font-weight: 700;" id="status-display"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Passenger</div>
                    <div class="detail-value" id="passenger-display"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Seat</div>
                    <div class="detail-value" id="seat-display"></div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div id="booking-actions">
            <button id="reschedule-booking" class="action-btn primary">Reschedule Flight</button>
            <button id="cancel-booking" class="action-btn danger">Cancel Booking</button>
        </div>
    </section>

    <!-- Reschedule Section (initially hidden) -->
    <section id="reschedule-section" style="display: none;">
        <h2>Reschedule Your Flight</h2>
        <div id="available-flights">
            <!-- Available flights for rescheduling will be shown here -->
            <p style="color: #475569; text-align: center; padding: 40px;">
                Available flights will be displayed here when you choose to reschedule.
            </p>
        </div>
    </section>
</div>

<script src="manage-booking.js"></script>
</body>
</html>
